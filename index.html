<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/favicon-32x32.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>@Tzzent TODO | Frontend Mentor</title>
</head>

<body class="">
  <div id="app">
    <header class="hero">
      <!-- Here will be the hero image -->
    </header>

    <div class="container__todo">
      <div class="head__todo">
        <h1>TODO</h1>
        <img id="change__theme" src="/assets/images/icon-moon.svg" alt="">
      </div>
      <div class="box__input child">
        <input type="checkbox" id="initial__check" class="checkbox-wrapper">
        <label for="initial__check"></label>
        <input type="text" placeholder="Create a new todo..." class="input">
      </div>

      <div class="todos child">
        <ul class="todo__list">
          <!-- Here will be the list -->
        </ul>
      </div>
      <div class="cant__left">
        <span class="items__left">
          <!-- Here will be the count items left -->
        </span>
      </div>

      <div class="button__clear">
        <button class="btn__clear">Clear Completed</button>
      </div>

      <div class="options child">
        <button class="btn__all">All</button>
        <button class="btn__active">Active</button>
        <button class="btn__completed">Completed</button>
      </div>
    </div>
    <p style="text-align: center; margin: 60px auto; font-size: .9em;">Darg and drop to reorder list</p>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
